<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta charset="UTF-8">
		<title>新用户注册</title>
		<link href="./CSS/global.css" type="text/css" rel="stylesheet" />
		<link href="./CSS/register.css" type="text/css" rel="stylesheet" />
	</head>
	
	<body>
		<div id="TopBar">
			<div>
				<div style="position:relative;float:right;margin-top:25px;margin-right:20px;">
					<iframe frameborder="0" width="180" height="36" scrolling="no" src="http://tianqi.2345.com/plugin/widget/index.htm?s=3&z=2&t=0&v=0&d=1&bd=0&k=&f=ffffff&q=1&e=0&a=0&c=58027&w=180&h=36&align=center"></iframe>
				</div>
				<div class="BarButton">
					<a href="./login.jsp" style="color:white;" >登录</a>
				</div>
				<div class="BarButton">
					<a href="./logout.jsp" style="color:white;" >注销</a>
				</div>
				<div class="BarButton">
					<a href="./info.jsp" style="color:white;" >个人信息</a>
				</div>
				<div class="BarButton">
					<a href="./index.jsp" style="color:white;" >首页</a>
				</div>
				<div id="title">
				</div>
			</div>
		</div>
		<form method="post" name="regform" action="./register">
			<!-- 注册框 -->
			<div id="register" class="MyWindow" style="margin-top:150px;">
				<div style="position:absolute;left:60px;top:35px;color:white;">用户名：</div>
				<input type="text" name="username" id="username" class="TextBox" />
				<div style="position:absolute;left:75px;top:95px;color:white;">密码：</div>
				<input type="password" name="password1" id="password1" class="TextBox" />
				<div style="position:absolute;left:43px;top:155px;color:white;">重复密码：</div>
				<input type="password" id="password2" id="password2" class="TextBox" />
				<div style="position:absolute;left:75px;top:215px;color:white;">邮箱：</div>
				<input type="email" name="email" id="email" class="TextBox" />
				<div style="position:absolute;left:43px;top:275px;color:white;">手机号码：</div>
				<input type="text" name="phone" id="phone" class="TextBox" />
				<input type="button" id="btnReg" class="Button" value="注册" onclick="checkInput()"/>
			</div>
		</form>
	</body>
</html>
